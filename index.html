<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="/pokeball.png">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
    <link rel="stylesheet" href="/assets/css/pokemon-details.css">

</head>

<body>

    <section class="content">
        
        <h1>- POKEDEX -</h1>
        <h4>"Clique no botão da Pokebola para descobrir detalhes do Pokémon!"</h4>

        <ol id="pokemonList" class="pokemons">
        
        </ol>

        <div id="pokemonDetails" class="pokemon-details">
            <button id="closeButton" class="close-button">Fechar</button>
            <img id="pokemonImage" src="" alt="">
            <h2 id="pokemonName"></h2>
            <p id="pokemonNumber"></p>
            <p id="pokemonTypes"></p>
            <h3>Habilidades:</h3>
            <ul id="pokemonAbilities"></ul>
            <h3>Estatísticas:</h3>
            <ul id="pokemonStats"></ul>
        </div>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>

</body>

</html>
